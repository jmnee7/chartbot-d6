name: Crawl Music Charts

on:
  schedule:
    # í•œêµ­ ì‹œê°„(KST) ê¸°ì¤€ ë§¤ ì‹œê°„ ì •ê°ì— ì‹¤í–‰
    # KST = UTC + 9ì‹œê°„ì´ë¯€ë¡œ, UTCë¡œ ì‹¤í–‰í•˜ë©´ KSTë¡œ +9ì‹œê°„ëœ ì‹œê°„ì— ì‹¤í–‰ë¨
    - cron: '0 * * * *'  # ë§¤ì‹œê°„ ì •ê° (UTC ê¸°ì¤€)
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd crawlers
        pip install -r requirements.txt
    
    - name: Run chart crawler
      run: |
        git pull origin main --no-rebase
        cd crawlers
        python main.py
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
    
    - name: Verify data generation
      run: |
        # í¬ë¡¤ëŸ¬ê°€ ì§ì ‘ ìƒì„±í•œ ë°ì´í„° í™•ì¸
        echo "Generated data files:"
        ls -la frontend/public/data/ || echo "frontend/public/data not found"
        ls -la crawlers/docs/ || echo "crawlers/docs not found"
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # ë””ë ‰í† ë¦¬ê°€ ì¡´ì¬í•  ë•Œë§Œ ì¶”ê°€
        if [ -d frontend/public/data ]; then git add frontend/public/data/; fi
        if [ -d crawlers/docs ]; then git add crawlers/docs/; fi
        # ë³€ê²½ ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
        if ! git diff --staged --quiet; then
          git commit -m "ğŸ“ˆ ì°¨íŠ¸ ë°ì´í„° ìë™ ì—…ë°ì´íŠ¸ - $(date +'%Y-%m-%d %H:%M KST')"
          # ì›ê²© ë³€ê²½ì‚¬í•­ì„ ë¨¼ì € ê°€ì ¸ì˜¤ê¸°
          git pull origin main --no-rebase
          git push origin main
        else
          echo "No changes to commit."
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 